version: '3.8'

services:
    gateway_app:
        container_name: gateway_app
        build:
            context: php-fpm
        volumes:
            - ../:/var/www

    gateway_nginx:
        container_name: gateway_nginx
        build:
            context: nginx
        volumes:
            - ../:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites/:/etc/nginx/sites-available
            - ./nginx/conf.d/:/etc/nginx/conf.d
            - ./nginx/logs:/var/log/nginx
        depends_on:
            - gateway_app
        ports:
            - "8080:80"
